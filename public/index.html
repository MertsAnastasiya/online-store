<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  <script defer src="index.js"></script></head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a class="link logo" href="index.html">Online store</a>
      </div>
    </header>
    <main>
      <div class="container main__container">
        <section class="promo">
          <h1 class="h1">Get 50% OFF</h1>
        </section>
        <div class="wrapper">
          <div class="layout_lines">
            <div class="line">
              <div class="sort__wrapper">
                <div class="sort__title">Sort:</div>
                <div class="sort__name">name</div>
                <div class="sort__name">price</div>
              </div>
              <div class="view__wrapper">
                <div class="view view_5" title="view 5 column"></div>
                <div class="view view_3" title="view 3 column"></div>
              </div>
            </div>
            <section class="products"></section>
          </div>
          <aside class="filters__wrapper">
            <section class="filters"></section>
            <section class="sliders"></section>
            <div class="filters__result">Found: 100</div>
            <div class="buttons__wrapper"></div>
          </aside>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container footer__container">
        <div class="authors">
          <img
            src="assets/img/github.png"
            alt="github"
            class="github"
          />
          <ul class="authors-githubs">
            <li>
              <a
                class="authors-githubs__link"
                href="https://github.com/MertsAnastasiya"
                >mertsanastasiya</a
              >
            </li>
            <li>
              <a
                class="authors-githubs__link"
                href="https://github.com/Win4esterD"
                >Win4esterD</a
              >
            </li>
          </ul>
        </div>
        <p class="year">&copy;2022</p>
        <a>
          <img
            src="assets/img/rs_school_js.svg"
            alt="RS-School logo"
            class="rs-logo"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
